version: "3.1"

networks:
  M324:

services:
  backend:
    build: ./backend
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/wiss_todos
      - SPRING_DATASOURCE_USERNAME=wiss_user
      - SPRING_DATASOURCE_PASSWORD=a
    networks:
      - M324
    depends_on:
      - mysql

  mysql:
    build: ./database
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=a
      - MYSQL_USER=wiss_user
    networks:
      - M324